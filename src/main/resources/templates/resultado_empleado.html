<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultado de Sueldo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            background: linear-gradient(135deg, #6c5ce7, #fd79a8);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #2d3436;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 5rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #dfe6e9;
        }
        p {
            font-size: 1.2rem;
            color: #dfe6e9;
        }
        .btn-primary {
            background-color: #fd79a8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #fab1a0;
        }
    </style>
    </head>
    
    <body>
        <div class="container">
            <h2>Resultado de Sueldo</h2>
            <p><strong>Sueldo Base:</strong> <span th:text="${empleado.sueldoBase}"></span> USD</p>
            <p><strong>Horas Extra:</strong> <span th:text="${empleado.horasExtra}"></span> horas</p>
            <p><strong>Sueldo Total a Pagar:</strong> <span th:text="${sueldoTotal}"></span> USD</p>
            <div class="text-center">
                <a href="/formulario_empleado" class="btn btn-primary">Volver al Formulario</a>
            </div>
        </div>
    </body>
</html>
