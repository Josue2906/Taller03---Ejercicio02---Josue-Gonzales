<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Empleado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        body {
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #2d3436;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 5rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #dfe6e9;
        }
        label {
            color: #dfe6e9;
        }
        .btn-primary {
            background-color: #0984e3;
            border: none;
        }
        .btn-primary:hover {
            background-color: #74b9ff;
        }
    </style>
    </head>
    
    <body>
        <div class="container">
            <h2>Calculadora de Sueldo</h2>
            <form action="/resultado_empleado" method="post">
                <div class="mb-3">
                    <label for="sueldoBase" class="form-label">Sueldo Base (USD)</label>
                    <input type="number" class="form-control" id="sueldoBase" name="sueldoBase" required>
                </div>
                <div class="mb-3">
                    <label for="horasExtra" class="form-label">Horas Extra</label>
                    <input type="number" class="form-control" id="horasExtra" name="horasExtra" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Calcular Sueldo</button>
                </div>
            </form>
        </div>
    </body>
</html>
